<!--calculator-->
<section id="calculator">
    <div class="Container">
        <h1>IJS Calculator</h1>
        <p>paragraph placeholder</p>
        <table class="calculator" id="calculatorTable">
            <tbody>
                <tr class="head" id="free-skate">
                    <th>Number</th>
                    <th>Element</th>
                    <th>Base Value</th>
                    <th>Second Half?</th>
                    <th>GOE (raw)</th>
                    <th>GOE (scaled)</th>
                    <th>Score</th>
                </tr>

                <tr class="element">
                    <td class="number">
                        1.
                    </td>
                    <td class="element">
                        <input class="element-code" maxlength="6" placeholder="" type="text">
                    </td>
                    <td class="base value">
                        <output name="base value"> </output>
                    </td>
                    <td class="second half?">
                        <input type="checkbox" class="secondhalf" name="secondhalf" value="secondhalf">
                    </td>
                    <td class="goe (raw)">
                        <input class="goe" maxlength="2" name="e1" type="text">
                    </td>
                    <td class="goe (scaled)">
                        <output name="goe (scaled)"> </output>
                    </td>                    
                    <td class="score">
                        <output name="score"> </output>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="add-delete-button" onclick="addRow()">Add Row</button>
        <button class="add-delete-button" onclick="deleteRow()">Delete Row</button>
        <button class="submit-button" onclick="calculateScore()">Calculate!</button>
        <button class="clear-button" onclick="clearTable()">Clear</button>
    </div>
</section>

</html>
